<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>

<div class="container" id="main-container">
    <h2>Editar nota</h2>
    <form class="form-horizontal" method="post" th:action="${'/proffesor/edit/' + prof.id}" th:object="${prof}"
          sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">Editar DNI:</label>
            <div class="col-sm-10">
                <input th:value = "${prof.dni}" id="dni" type="text" class="form-control" name="dni"
                       placeholder="Ejemplo Ejercicio 1" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Editar nombre:</label>
            <div class="col-sm-10">
                <input th:value = "${prof.name}" id="name" type="text" class="form-control" name="name"
                       placeholder="Ejemplo Ejercicio 1" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellidos">Editar apellidos:</label>
            <div class="col-sm-10">
                <input th:value = "${prof.apellidos}" id="apellidos" type="text" class="form-control" name="apellidos"
                       placeholder="Ejemplo Ejercicio 1" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">Editar DNI:</label>
            <div class="col-sm-10">
                <input th:value = "${prof.categoria}" id="categoria" type="text" class="form-control" name="categoria"
                       placeholder="Ejemplo Ejercicio 1" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
