<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Detalles de profesor</h2>
    <div class="card">
        <div class="card-header">Id</div>
        <div class="card-body">
            <p class="card-text" th:text="${prof.id}"> Ejercicio 1</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">DNI</div>
        <div class="card-body">
            <p class="card-text"  th:text="${prof.dni}">100</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Nombre</div>
        <div class="card-body">
            <p class="card-text"  th:text="${prof.name}">100</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Apellidos</div>
        <div class="card-body">
            <p class="card-text"  th:text="${prof.apellidos}">100</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Categoria</div>
        <div class="card-body">
            <p class="card-text"  th:text="${prof.categoria}">100</p>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
