<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
  <h2>Profesores</h2>
  <p>Profesores que se encuentran en el sistema:</p>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Dni</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Categoria</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="prof : ${profList}">
        <td scope="row" th:text="${prof.id}"> 1</td>
        <td th:text="${prof.dni}"> Ejercicio 1</td>
        <td th:text="${prof.name}">10</td>
        <td th:text="${prof.apellidos}">10</td>
        <td th:text="${prof.categoria}">10</td>
        <td><a th:href="${'/proffesor/details/' + prof.id}">detalles</a></td>
        <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/proffesor/edit/' + prof.id}">modificar</a></td>
        <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/proffesor/delete/' + prof.id}">eliminar</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${#lists.isEmpty(profList)}"> No Profesor </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
